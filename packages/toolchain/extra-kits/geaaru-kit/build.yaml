requires:
- category: "seed"
  name: "funtoo-kits"
  version: ">=0"
env:
- FEATURES="-collision-protect -sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
- KIT_HASH=c7f69ebb0bd70bb8ac2a387536f7a0cbdff515e8
package_dir: /{{ .Values.name }}
prelude:
- >-
  cp geaaru-kit /etc/portage/repos.conf/ &&
  eval 'emerge --sync || true' &&
  cd /var/git/extra-kits/geaaru-kit &&
  git config remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*' &&
  git fetch -a &&
  git checkout {{ ( index .Values.labels "repo_branch" ) }} &&
  git checkout ${KIT_HASH}
- >-
  mkdir /{{ .Values.name }}/etc/portage/repos.conf -p &&
  mkdir /{{ .Values.name }}/var/git/extra-kits/ -p &&
  cp -rf /var/git/extra-kits/geaaru-kit /{{ .Values.name }}/var/git/extra-kits/ &&
  cp geaaru-kit /{{ .Values.name }}/etc/portage/repos.conf/
